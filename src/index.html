<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script src="https://kit.fontawesome.com/2d6c6b0ffa.js" crossorigin="anonymous"></script>
  <title>Rick and Morty Hub</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/icon.png">
</head>

<body>
  <header>
    <h1>RICK & MORTY HUB</h1>
    <nav class="nav">
        <input type="checkbox" id="check">
        <label for="check" class="checkBtn">
          <i class="fas fa-bars"></i>
        </label>
      <ul  class = "browser">
        <!--Zona de bÃºsqueda-->
        <li  class="optionNav">
          <input type="text" id = "searchText"  class = "boxSelect" placeholder="Search character">
          <button class= "btn" id = "search"> Search </button>
        </li>
        <!-- Ordenar -->
        <li class="optionNav">
            <select name="order" id="sort" class = "boxSelect">
              <option selected="true" disabled="disabled">Sort by: </option>
              <option value="A-z">A-z</option>
              <option value="Z-a">Z-a</option>
            </select>
          </li>
        <!-- Filtrar -->
        <li>
          <form class="optionNav">
            <select name="filter" id="filt" class = "boxSelect">
              <option selected="true" disabled="disabled">Filter by: </option>
              <option value="Gender">Gender</option>
              <option value="Status">Status</option>
              <option value="Specie">Specie</option>
              <option value="Origin">Origin</option>
              <option value="Location">Location</option>
            </select>
            <select name="" id="secondSelect" class="none boxSelect"></select>
            <button class= "btn" id="btnForm" type="submit">Filter</button>
          </form>
        </li>
      </ul>
    </nav>
  </header>
  <p id="resultCount" style="color: white;"></p>
  <main id="main" class="cardContainer"></main>
    
    <footer></footer>
  <script src="main.js" type="module"></script>
  <script src="data.js" type="module"></script>
  <script src="https://kit.fontawesome.com/2d6c6b0ffa.js" crossorigin="anonymous"></script>
</body>

</html>
