<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root">
    <h1>RICK AND MORTY HUB</h1>
    <nav>
      <section>
        <input type="text" placeholder="Buscar personaje">
        <button>Buscar</button>
      </section>
      <section>
        <form>
          <label for="filt">Filtrar</label>
          <select name="filtrar" id="filt" >
            <option selected="true" disabled="disabled">Selecciona una opción</option>
            <option value="Género">Género</option>
            <option value="Estado de vida">Estado de vida</option>
            <option value="Especie">Especie</option>
            <option value="Lugar de origen">Lugar donde vive</option>
            <option value="Location">Location</option>
          </select>
          <select name="" id="secondSelect" class="none"></select>
          <button id="btnForm">Filtrar</button>
        </form>
      </section>
    </nav>
    <main id="main" class="cardContainer"></main>
    <footer></footer>
  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
