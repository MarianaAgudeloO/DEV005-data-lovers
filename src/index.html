<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Rick and Morty Hub</title>
  <script src="https://kit.fontawesome.com/2d6c6b0ffa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>RICK AND MORTY HUB</h1>
    <nav>
      
      <input type="checkbox" id="check">
      <label for="check" class="checkBtn">
      <i class="fas fa-bars"></i>
      </label>
    
      
      <ul class="browser">
        <!--Zona de búsqueda-->
        <li class="optionNav">
        <input type="text" id = "searchText" placeholder="Buscar personaje" class="boxSelect">
        <button id = "search" class="btn"> Buscar </button>
        </li>
        <!-- Ordenar -->
        <li class="optionNav">
            <select name="order" id="sort" class="boxSelect">
              <option selected="true" disabled="disabled">Ordenar por</option>
              <option value="A-z">A-z</option>
              <option value="Z-a">Z-a</option>
            </select>
            <button id="btnSort" class="btn">Ordenar</button>
        </li>
        <!-- Filtrar -->
        <li>
          <form class="optionNav">
            <select name="filtrar" id="filt" class="boxSelect">
              <option selected="true" disabled="disabled">Filtrar por</option>
              <option value="Género">Género</option>
              <option value="Estado de vida">Estado de vida</option>
              <option value="Especie">Especie</option>
              <option value="Origen">Lugar de origen</option>
              <option value="Se encuentra actualmente">Lugar donde vive</option>
            </select>
            <select name="" id="secondSelect" class="none boxSelect"></select>
            <button id="btnForm" type="submit" class="btn">Filtrar</button>
          </form>
        </li>
      </ul>
    </nav>
  </header>
  <main id="main" class="cardContainer"></main>
  <footer></footer>
  <script src="main.js" type="module"></script>
  <script src="data.js" type="module"></script>
</body>

</html>
